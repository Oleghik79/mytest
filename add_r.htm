<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=windows-1251'>
<Link REL='stylesheet' TYPE='text/css' HREF='/common/easapr.css'>
<script>
par=window.dialogArguments[0];
par1=window.dialogArguments[1];
doc=document.all;
//===================================================================
function press()
{
if (window.event.keyCode==13) enter();
if (window.event.keyCode==27) {window.returnValue=[''];self.close();}
}
//===================================================================
function enter(n)
{
if (n!='')window.returnValue=[n];
else window.returnValue=[''];
self.close();
}
//=====================================================================
</script>
</head>
<body onkeydown='press();'>
<fieldset id=sl style="left:10;top:20;width:200;height:40;position:absolute;">
<p class=ph style="left:22;top:5;position:absolute;">вставить перед строкой</p>
<input type='radio' class='radio' id='r_c' name='r1' style='top:5;left:0;position:absolute;' onclick='enter(1);'>
<p class=ph style="left:22;top:20;position:absolute;">вставить после строки</p>
<input type='radio' class='radio' id='r_a' name='r1' style='top:20;left:0;position:absolute;' onclick='enter(2);'>
</fieldset>
</body>
</html>
